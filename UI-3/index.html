<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet UI 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="top-area">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="top-left d-flex align-items-center">
                        <div class="hamburger"><a href=""><i class="bi bi-list"></i></a></div>
                        <div class="greeting mx-3">Hi, Havi</div>
                    </div>
                    <div class="top-right"><i class="bi bi-qr-code-scan"></i></div>
                </div>
            </div>
        </div>
        <section class="balance-section">
            <div class="container">
                <div class="wrapper">
                    <div class="blur">
                        <div class="text-center">
                            <span>Account Balance</span>
                            <h3><i class="bi bi-currency-rupee"></i> 40,445.00</h3>
                            <button class="btn btn-custom-green btn-sm"><i class="bi bi-plus"></i> Deposit Money</button>
                            <p>UPI ID: 64726744763286@thrift <i class="bi bi-clipboard2"></i></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <section class="links-section mt-3">
            <div class="wrap">
                <div class="links">
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-send-fill"></i>
                        </div>
                        <div class="text"><a href=""> UPI<br>Transfer</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-cash-coin"></i>
                        </div>
                        <div class="text"><a href="">Send <br> Money</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-cash-stack"></i>
                        </div>
                        <div class="text"><a href="">Request <br> Money</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-arrow-repeat"></i>
                        </div>
                        <div class="text"><a href="">Self <br> Transfer</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-bank2"></i>
                        </div>
                        <div class="text"><a href="">Bank <br> Transfer</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-file-earmark-text-fill"></i>
                        </div>
                        <div class="text"><a href="">Pay <br> Bills</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-patch-check-fill"></i>
                        </div>
                        <div class="text"><a href="">Offers</a></div>
                    </div>
                    <div class="single-link text-center">
                        <div class="icon">
                            <i class="bi bi-basket-fill"></i>
                        </div>
                        <div class="text"><a href="">Donations</a></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bill-section mt-3">
            <div class="container">
                <h5>Your Bills</h5>
                <div class="bills">
                    <div class="bill-card">
                        <div class="title">Netflix</div>
                        <div class="price"><i class="bi bi-currency-rupee"></i>1080</div>
                        <div class="date">
                            <span>Due date: 25 Oct</span>
                        </div>
                    </div>
                    <div class="bill-card">
                        <div class="title">BSNL Prepaid</div>
                        <div class="price"><i class="bi bi-currency-rupee"></i>187</div>
                        <div class="date">
                            <span class="text-danger">Due date: 20 Oct</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="bottom-nav">
                <div class="nav-links d-flex align-items-center justify-content-between">
                    <a href="#" class="single-link active">
                        <div class="icon"><i class="bi bi-house-door-fill"></i></div>
                        <div class="text">Home</div>
                    </a>
                    <a href="#" class="single-link">
                        <div class="icon"><i class="bi bi-piggy-bank"></i></div>
                        <div class="text">Save</div>
                    </a>
                    <a href="#" class="single-link">
                        <div class="icon"><i class="bi bi-coin"></i></div>
                        <div class="text">Invest</div>
                    </a>
                    <a href="#" class="single-link">
                        <div class="icon"><i class="bi bi-credit-card"></i></div>
                        <div class="text">Card</div>
                    </a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
